<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tomato" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b"/>
      <stop offset="100%" style="stop-color:#e63946"/>
    </linearGradient>
    <linearGradient id="leaf" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#51cf66"/>
      <stop offset="100%" style="stop-color:#37b24d"/>
    </linearGradient>
  </defs>
  
  <!-- Tomato body -->
  <circle cx="64" cy="72" r="40" fill="url(#tomato)" stroke="#d63031" stroke-width="2"/>
  
  <!-- Tomato shine -->
  <ellipse cx="55" cy="60" rx="8" ry="12" fill="#ff8787" opacity="0.6"/>
  
  <!-- Tomato stem -->
  <rect x="60" y="32" width="8" height="12" fill="#37b24d" rx="4"/>
  
  <!-- Leaves -->
  <path d="M58 32 Q52 28 48 32 Q52 36 58 32" fill="url(#leaf)"/>
  <path d="M70 32 Q76 28 80 32 Q76 36 70 32" fill="url(#leaf)"/>
  
  <!-- Clock face -->
  <circle cx="64" cy="72" r="25" fill="none" stroke="white" stroke-width="2" opacity="0.8"/>
  
  <!-- Clock hands (showing 25 minutes) -->
  <line x1="64" y1="72" x2="64" y2="55" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <line x1="64" y1="72" x2="75" y2="72" stroke="white" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="64" cy="72" r="3" fill="white"/>
  
  <!-- 20-20-20 text -->
  <text x="64" y="115" text-anchor="middle" font-family="sans-serif" font-size="11" font-weight="bold" fill="#495057">20-20-20</text>
</svg>